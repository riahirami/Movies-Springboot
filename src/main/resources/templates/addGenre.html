<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Liste des produits</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid">
	<h1 class="alert alert-success">Add a movie : </h1>
	
	<form action="/genre/add" method="post" enctype="multipart/form-data">
	
	<div class="form-group">	
		<label for="nom">Name : </label>
		<input class="form-control" th:value="${genre.nom}" type="text" name="nom" id="nom"  required>
		<span th:errors="${genre.nom}"  class="text-danger"></span>
	</div>
	
	<div class="form-group">
		<input type="submit" value="ajouter" class="btn btn-primary" >
		<input type="reset" value="effacer" class="btn btn-danger"  >
	</div>
	
	
	</form>

</div>
</body>
</html>
