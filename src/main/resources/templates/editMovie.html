<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Liste des produits</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>


	<div class="container-fluid">
	<h1 class="alert alert-success">Modifier un  produit : </h1>
	
	<form action="/movie/update" method="post">
	<input class="form-control" type="hidden" name="id" th:value="${movie.id}" >
	
	<div class="form-group">	
		<label for="nom">Name : </label>
		<input class="form-control" th:value="${movie.nom}" type="text" name="nom" id="nom"  required>
		<span th:errors="${movie.nom}"  class="text-danger"></span>
	</div>
	<div class="form-group">	
		<label for="synopsis">Synopsis : </label>
		<input class="form-control" type="number" step="0.1" name="synopsis" id="synopsis"  required>
		
	</div>
	<div class="form-group">	
		<label for="year">Year : </label>
		<input class="form-control" type="number" step="0.1" name="year" id="year"  required>
		
	</div>
	<div class="form-group">	
		<label for="duration">Duration : </label>
		<input class="form-control" type="number" id="duration" name="duration" min="1" required>
		
	</div>
	<div class="form-group">	
		<label for="genre">genre : </label>
		<select class="form-control" name="genre">
		<option th:each="gre:${genres}" th:value="${gre.id}" th:text="${gre.nom}"></option>
		</select>
		
	</div>
	<br>
	<div class="form-group">
		<input type="submit" value="Modifier" class="btn btn-warning" >
		
	</div>
	
	
	</form>

</div>
</body>
</html>
